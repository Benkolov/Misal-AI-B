{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'post create' %}" class="btn btn-secondary mt-2">Back to Create Post</a>
</div>
{% endblock %}
